name: Release
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest]
        target: [aarch64-apple-darwin, x86_64-apple-darwin]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Generate icons
        run: npm run generate-icons

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target ${{ matrix.target }}
          tagName: ${{ github.ref_name }}
          releaseName: 'TypeTidy v${{ github.ref_name }}'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false

      - name: Debug Build Output
        if: matrix.platform == 'macos-latest'
        run: |
          echo "Listing build directory contents:"
          ls -R src-tauri/target/

      - name: Sign App Bundle
        if: matrix.platform == 'macos-latest'
        run: |
          # Find the actual .app bundle
          APP_BUNDLE=$(find src-tauri/target -name "TypeTidy.app" -type d)
          if [ -n "$APP_BUNDLE" ]; then
            echo "Found app bundle at: $APP_BUNDLE"
            codesign --force --deep --sign - --timestamp "$APP_BUNDLE"
          else
            echo "No .app bundle found!"
            exit 1
          fi

          # Find the DMG file
          DMG_FILE=$(find src-tauri/target -name "*.dmg" -type f)
          if [ -n "$DMG_FILE" ]; then
            echo "Found DMG at: $DMG_FILE"
            codesign --force --sign - --timestamp "$DMG_FILE"
          else
            echo "No DMG file found!"
            exit 1
          fi

          echo "âœ“ Signed app bundle and DMG with ad-hoc signature"
